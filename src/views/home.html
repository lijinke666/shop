<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>海沃商城</title>
    <link rel="stylesheet" type="text/css" href="../build/css/style.min.css">
</head>

<body>
    <div class="home_header">
        <div class="fake_head">
            <div class="title"><i class="icons icon-chacha"></i>配件商城</div>
            <div class="more"><i class="icons icon-more1170511easyiconnet"></i></div>
        </div>
        <div class="head">
            <div class="logo_img"><img src="../images/logo.png"></div>
            <div class="seek">
                <input type="text" placeholder="请输入您要搜索的商品">
                <div class="icon header-search"><i class="icons icon-search"></i></div>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="carousel">
            <!--轮播图 template -->
        </div>
        <div class="hot_nav category-content">
            <!-- 产品分类template  -->
        </div>
    </div>
    <footer class="home_footer">
        <ul class="none list">
            <li onclick="methodCover.go('./home.html')">
                <div>
                    <i class="icons icon-fangwuicon"></i>
                    <p>首页</p>
                </div>
            </li>
            <li onclick="methodCover.go('./pdClassification.html')">
                <div>
                    <i class="icons icon-chanpin"></i>
                    <p>产品</p>
                </div>
            </li>
            <li class="shopping_cart" onclick="methodCover.go('./shoppingCart.html')">
                <div>
                    <i class="icons icon-gouwuche"></i>
                    <p>购物车</p>
                </div>
                <div class="number_cart">
                    +0
                </div>
            </li>
            <li>
                <div>
                    <i class="icons icon-dianhua"></i>
                    <p>客服</p>
                </div>
            </li>
            <li onclick="methodCover.go('./personalCenter.html')">
                <div>
                    <i class="icons icon-gerenzhongxin"></i>
                    <p>我的</p>
                </div>
            </li>
        </ul>
    </footer>
    <div id="test">
        <div class="hw-header">
            <h2 class="title">评价订单</h2>
        </div>
        <div class="hw-content">
            <div style="height:300px">
                sdf
            </div>
        </div>
    </div>
</body>
<script src="../libs/jquery.min.js"></script>
<script src="../libs/swiper-3.4.1.min.js"></script>
<script src="../libs/underscore-min.js"></script>
<script src="../build/js/build.min.js"></script>
<script src="../modules/home.js"></script>
<script type="text/template" id="swiper">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <%  _.each(banners,function(item){ %>
                <div class="swiper-slide">
                    <img src="<%- item.src %>" alt="加载中" />
                </div>
                <% }) %>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</script>
<script type="text/template" id="home_category">
    <ul class="none">
        <%  _.each(categorys,function(category,index){ %>
            <li data-id="<%= category.bigclassid %>" class="category-item" onClick="methodCover.go('./product.html')">
                <span class="icons <%- icons[index+1]%>"></span>
                <p>
                    <%- category.bigname %>
                </p>
            </li>
            <% }); %>
    </ul>
</script>

</html>
